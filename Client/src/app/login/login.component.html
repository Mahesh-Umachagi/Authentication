<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)]="user.username" type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password">
                    </div>
                    <button class="btn btn-primary float-right" type="button" (click)="onLoginClick()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
